        imageUrl: ./media/agents-from-scratch.webp
        url: https://youtu.be/hKVhRA9kfeM

      - title: Introduction to Multimodal RAG
        componentType: card
        summary: Chat with documents that contain images, plots, and tables.
        imageUrl: ./media/rag-multimodal.jpg
        url: https://youtu.be/uLrReyH5cu0

      - title: Introduction to LlamaIndex
        componentType: card
        summary: Learn the basics of LlamaIndex to create your own LLM applications.
        imageUrl: ./media/intro-to-llamaindex.webp
        url: https://youtu.be/cCyYGYyCka4

      - title: Chat with MySQL Database
        componentType: card
        summary: Create an application that lets you chat with a MySQL database.
        imageUrl: ./media/chat-with-mysql.webp
        url: https://youtu.be/YqqRkuizNN4

  - title: Listen to Conversations With AI Engineers
    componentType: cards
    blocks:
      - title: Joe Moura | CrewAI
        componentType: card
