    summary: Dr. Shriram Vasudevan has over 17 years of combined experience in industry and academia. He holds a Doctorate in Embedded Systems and has authored or co-authored 46 books for renowned publishers such as Taylor and Francis, Oxford University Press, and Wiley. With 13 patents granted to his name, Dr. Shriram is a prolific innovator and researcher, having published over 150 research articles.An avid hackathon enthusiast, Dr. Shriram has received awards from prestigious institutions and organizations including Harvard University, AICTE, CII, Google, TDRA Dubai, the Government of Saudi Arabia, and the Government of India. Before his current role, he was associated with L&T Technology Services.Dr. Shriram runs a popular YouTube channel with more than 49K subscribers, where he shares knowledge on a wide range of topics. As a public speaker, he has been recognized as an Intel oneAPI Certified Instructor, Google Cloud Ambassador, Streamlit Education Ambassador, AWS Ambassador, ACM Distinguished Speaker, and NASSCOM Prime Ambassador. He is also a Fellow of IEI and IETE, a Senior Member of IEEE, and has been acknowledged by LinkedIn as a TOP AI VOICE. Additionally, Dr. Shriram is a TEDx speaker, showcasing his expertise and influence in the field of AI and technology.
